

<h1 class="mt-5">Agregar producto</h1>
<hr>


<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName="nombre">
        </div>
        <div class="col-auto">
            <span *ngIf="tieneError('nombre')"
                    class="form-text"
                    error-msg
                    color="orange"
                    mensaje="Debe de ingresar este campo">
                Este campo es requerido
            </span>
        </div>
    </div>
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre2:</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName="nombre2">
        </div>
        <div class="col-auto">
            <span *ngIf="tieneError('nombre2')"
                    error-msg>             
            </span>
        </div>
    </div>
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre3:</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName="nombre3">
        </div>
        <div class="col-auto">
            <span *ngIf="tieneError('nombre3')"
                    error-msg
                    [mensaje]="texto1"
                    [color]="color">             
            </span>
        </div>
    </div>
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre4:</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName="nombre4">
        </div>
        <div class="col-auto">
            <span error-msg
                    [color]="color"
                    [valido]="!tieneError('nombre4')">             
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>
            &nbsp;
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>

<div class="row mt-5" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
